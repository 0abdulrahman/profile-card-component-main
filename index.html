<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <h1>Frontend Mentor | Profile card component</h1>
      <section class="avatar">
        <img src="./images/image-victor.jpg" alt="avatar" />
        <div class="text">
          <h2>Victor Crest</h2>
          <span>26</span>
        </div>
        <p>London</p>
      </section>
      <section class="info-section">
        <div class="info">
          <h2>80K</h2>
          <span>Followers</span>
        </div>
        <div class="info">
          <h2>803K</h2>
          <span>Likes</span>
        </div>
        <div class="info">
          <h2>1.4K</h2>
          <span>Photos</span>
        </div>
      </section>
    </main>

    <footer>
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          aria-label="Front-End Mentor website"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a
          href="https://github.com/7saru"
          target="_blank"
          aria-label="Abdulrahman Muhammad's Github"
          >Abdulrahman Muhammad</a
        >.
      </p>
    </footer>
  </body>
</html>
